<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial para Belinda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="envelope-front"></div>
            <div class="envelope-lid"></div>
            <div class="envelope-back"></div>
            <div class="heart"></div> </div>
        <div class="card">
            <img src="be.jpeg" alt="Una foto especial para Belinda" class="card-image">
            
            <div class="text-content">
                <p>Mi querida <strong>Belinda</strong>,</p>
                <p>¿quieres seguir siendo mi enamorada?</p>
                <p class="signature">- Juan Carlos</p>
            </div>
            <div class="buttons">
                <button id="yesButton">¡Sí!</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
